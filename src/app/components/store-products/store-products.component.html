<section class="my-lg-14 my-8" *ngIf="store$ | async as store">
  <div class="mx-17">
    <div class="d-flex justify-content-center">
      <div class="col-12 col-lg-3 col-md-4 mb-4 mb-md-0">
        <img
          src="{{ store.logoUrl }}"
          alt=""
          class="rounded-circle icon-shape icon-xxl"
        />
        <div class="mt-4">
          <h1 class="mb-1 h4">{{ store.name }}</h1>
          <div class="small text-muted">
            <span
              >It is only {{ store.distanceInMeters }} km away form you!
            </span>
          </div>
        </div>
      </div>
      <div class="bg-light d-lg-flex justify-content-lg-between rounded">
        <div class="align-self-center p-10">
          <div class="mb-3">
            <h5 class="mb-0 fw-bold">{{ store.name }}</h5>
            <p class="mb-0 text-muted">
              Whatever the occasion, we've got you covered.
            </p>
          </div>
          <div class="position-relative" [formGroup]="search">
            <input
            formControlName="searchProduct"
              type="email"
              class="form-control"
              id="product"
              placeholder="Search E-Grocery Super Market"
            />
            <span class="position-absolute end-0 top-0 mt-2 me-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </span>
          </div>
        </div>
        <div class="py-4">
          <!-- img -->
          <img
            src="../assets/images/svg-graphics/store-graphics.svg"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <div class="col-12 mt-15 mb-8"><h3 class="mb-1">{{store.name}} products:</h3></div>
    <div class="d-flex flex-wrap justify-content-around">
      <div class="text-center mb-10" *ngFor="let products of products$ | async">
        <!-- img -->
        <img
          src="{{ products.imageUrl }}"
          alt=""
          class="card-image rounded-circle"
        />
        <!-- text -->
        <div class="mt-4">
          <h5 class="fs-6 mb-0">
            <a class="text-inherit">{{ products.name }}</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</section>
