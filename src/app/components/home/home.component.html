<section class="my-lg-14 my-8">
  <div class="container">
    <div class="col-12 mb-6"><h3 class="mb-1">Store by Category</h3></div>
    <div class="row">
      <div *ngFor="let item of categories$ | async" class="col-3 mb-5">
        <a
          routerLink="categories/{{ item.id }}"
          class="text-decoration-none text-inherit"
        >
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <img
                src="{{ item.imageUrl }}"
                alt="category of products"
                class="mb-3"
              /><!-- text -->
              <div class="text-truncate">{{ item.name }}</div>
            </div>
          </div></a
        >
      </div>
    </div>
  </div>
</section>

<section class="my-lg-14 my-8" *ngIf="stores$ | async as stores">
  <div class="container">
    <div class="col-12 mb-6"><h3 class="mb-1">Stores</h3></div>
    <div class="col-12">
      <div class="mb-4">
        <h6>
          We have <span class="text-primary">{{stores.length}}</span> vendors
          now
        </h6>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let item of stores" class="col-4 mb-5">
        <div class="card flex-row p-8 card-product">
          <div>
            <img
              [src]="item.logoUrl"
              [alt]="item.name"
              class="rounded-circle icon-shape icon-xl"
            />
          </div>
          <div class="ms-6">
            <h5 class="mb-1">
              <a routerLink="stores/{{ item.id }}" class="text-inherit">{{
                item.name
              }}</a>
            </h5>
            <div class="small text-muted">
              <ng-container *ngFor="let subitem of item.tags; last as last"
                ><span>{{ subitem }}</span
                ><span *ngIf="!last" class="mx-1"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="4"
                    height="4"
                    fill="#C1C7C6"
                    class="bi bi-circle-fill align-middle"
                    viewBox="0 0 16 16"
                  >
                    <circle cx="8" cy="8" r="8" /></svg
                ></span>
              </ng-container>
            </div>
            <div>
              <!-- badge -->
              <div class="badge text-bg-light border">
                {{ item.distanceInMeters }} km
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
